<!-- HEADER DESKTOP-->
<header class="header-desktop">

    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div>
                <div class="header-button float-right">
                    <div class="account-wrap">
                        <div class="account-item clearfix js-item-menu">
                            <!-- <div class="image">
                                <img src="assets/images/icon/avatar-01.jpg" alt="John Doe" />
                            </div> -->
                            <div class="content">
                                <a class="js-acc-btn">{{user.name}}</a>
                            </div>
                            <div class="account-dropdown js-dropdown">
                                <div class="info clearfix">
                                    <div class="image">
                                        <!-- <a>
                                            <img src="assets/images/icon/avatar-01.jpg" alt="John Doe" />
                                        </a> -->
                                    </div>
                                    <div class="content">
                                        <h5 class="name">
                                            <a>{{user.name}}</a>
                                        </h5>
                                        <span class="email">{{user.email}}</span>
                                    </div>
                                </div>
                                <div class="account-dropdown__body">
                                    <div class="account-dropdown__item">
                                        <a routerLink="/account">
                                            <i class="zmdi zmdi-account"></i>Account</a>
                                    </div>
                                </div>
                                <div class="account-dropdown__body">
                                    <div class="account-dropdown__item">
                                        <a routerLink="/change-password" routerLinkActive="active">
                                            <i class="zmdi zmdi-account"></i>Change Password</a>
                                    </div>
                                </div>
                                <div class="account-dropdown__footer">
                                    <a (click)="logout()">
                                        <i class="zmdi zmdi-power"></i>Logout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- HEADER DESKTOP-->
