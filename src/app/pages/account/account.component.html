<div>
    <div class="page-wrapper">
        <app-side-bar></app-side-bar>
        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <app-content-header></app-content-header>
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="au-card recent-report">
                                    <h4 class="title">Account Page</h4>

                                    <div [formGroup]="accountForm">
                                        <div class="form-group">
                                            <label class="control-label">Name *</label>
                                            <div class="input-icon right">
                                                <input placeholder="Full Name" required
                                                       formControlName="name" type="text" name="name"
                                                       class="form-control">
                                                <control-messages [errorApi]="errorMsgs" controlTxt="Old Password"
                                                                  controlName="old_password"
                                                                  [control]="accountForm.controls.name"></control-messages>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>Email</label>
                                            <input class="form-control" [value]="email" id="email" disabled name="email"
                                                   type="email">
                                        </div>
                                        <div class="form-group">
                                            <label>Stellar Address</label>
                                            <input [value]="stellar_address" class="form-control" disabled
                                                   name="stellar_address"
                                                   type="text">
                                        </div>
                                        <div class="form-group">
                                            <label>Stellar Account</label>
                                            <input [value]="stellar_account" class="form-control" disabled
                                                   name="stellar_account"
                                                   type="text">
                                        </div>
                                        <div class="form-actions mx-auto">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <button (click)="updateProfile()" type="submit"
                                                            class="btn btn-success">
                                                        Update
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<block-ui></block-ui>
