<div>
    <div class="page-wrapper">
        <app-side-bar></app-side-bar>
        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <app-content-header></app-content-header>
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="au-card recent-report">
                                    <h4 class="title">Change Password</h4>

                                    <div [formGroup]="myForm">
                                        <div class="form-group">
                                            <label class="control-label">Old Password *</label>
                                            <div class="input-icon right">
                                                <input placeholder="Old Password" required
                                                       formControlName="old_password" type="password" name="old_password"
                                                       class="form-control">
                                                <control-messages [errorApi]="errorMsgs" controlTxt="Old Password"
                                                                  controlName="old_password"
                                                                  [control]="myForm.controls.old_password"></control-messages>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>Password</label>
                                            <input class="au-input au-input--full" id="password" name="password"
                                                   type="password"
                                                   placeholder="Password" formControlName="password">
                                            <control-messages [errorApi]="errorMsgs" controlTxt="Password"
                                                              controlName="password"
                                                              [control]="myForm.controls.password"></control-messages>

                                        </div>
                                        <div class="form-group">
                                            <label>Password Confirmation</label>
                                            <input class="au-input au-input--full" id="password_confirmation"
                                                   name="password_confirmation" type="password"
                                                   placeholder="Password Confirmation"
                                                   formControlName="password_confirmation">
                                            <control-messages [errorApi]="errorMsgs" controlTxt="Confirm Password"
                                                              controlName="password_confirmation"
                                                              [control]="myForm.controls.password_confirmation"></control-messages>

                                        </div>
                                        <div class="form-actions mx-auto">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <button (click)="save()" type="submit"
                                                            class="btn btn-success">
                                                        Change
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<block-ui></block-ui>
