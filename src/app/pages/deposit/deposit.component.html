<div>
  <div class="page-wrapper">
    <app-side-bar></app-side-bar>
    <!-- PAGE CONTAINER-->
   
    <div class="page-container">
      <app-content-header></app-content-header>
      <div class="main-content">
        <div class="section__content section__content--p30">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="text-center">
                    <div class="au-card recent-report">
                      <div class="page-header">
                        <h4 class="title">Deposit</h4>
                      </div>
                    <ngx-qrcode [qrc-element-type]="elementType" [qrc-value] = "value">
                      </ngx-qrcode>
                      <span>
                        <p style="font-size: 20px">Your Stellar account address (public key)</p>
                        <p>Deposit Lumens (XLM) to this address</p>
                        {{value}}
                      </span>
                      <div>
                        <p style="font-size: 14px;margin-top:15px;">WARNING: HODL Wallet is still in beta testing. Do not put substantial funds into the HODL Wallet beta</p>

                      </div>
                      
                      </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
