<div>
    <div class="page-wrapper">
        <app-side-bar></app-side-bar>
        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <app-content-header></app-content-header>
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="au-card recent-report">
                                    <h4 class="title">Add Keypair</h4>
                                    <span>Add a new keypair fill the form below</span>
                                    <div>This allows you to add another Stellar account to your HODL Wallet account.</div>
                                    <br><br>

                                    <div [formGroup]="keyForm">
                                        <div class="form-group">
                                            <label class="control-label">Secret Key*</label>
                                            <div class="input-icon right">
                                                <input placeholder="Secret Key" required
                                                       formControlName="private_key" type="text" name="private_key"
                                                       class="form-control">
                                                <control-messages [errorApi]="errorMsgs" controlTxt="Private Key"
                                                                  controlName="private_key"
                                                                  [control]="keyForm.controls.private_key"></control-messages>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label">Password*</label>
                                            <div class="input-icon right">
                                                <input required
                                                       placeholder="Password"
                                                       formControlName="password"
                                                       type="password" name="password"
                                                       class="form-control">
                                                <control-messages [errorApi]="errorMsgs" controlTxt="Password"
                                                                  controlName="password"
                                                                  [control]="keyForm.controls.password"></control-messages>
                                            </div>
                                        </div>

                                        <div class="form-actions mx-auto">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <button (click)="addKeyPair()" type="submit"
                                                            class="btn btn-success">
                                                        <i class="fa fa-plus"></i>
                                                        Add
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mt-5" *ngIf="public_key?.length > 0">
                                        <label class="control-label">Public Key:</label>
                                        <div class="input-icon right">
                                            <p>{{ public_key }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<block-ui></block-ui>
